<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPL24</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/site.css" />
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        main {
            padding: 20px;
        }

        /* Team selection styles */
        .team-selection {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .team-selection h2 {
            font-size: 1.5rem;
            margin-top: 0;
        }

        .team-selection .team table {
            width: 100%;
            border-collapse: collapse;
        }

        .team-selection th, .team-selection td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .team-selection th {
            background-color: #f2f2f2;
        }

        .team-selection button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .team-selection button:hover {
            background-color: #45a049;
        }

        /* Responsive styles */
        @media screen and (max-width: 450px) {
            .team-selection {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header style="background-color: green; padding: 5px; margin-top: -19px; margin-bottom: -20px;">
        <h1>IPL24</h1>
    </header>
    <main style="margin-top: 38px;">
        <div class="team-selection">
            <h2>Select Your Team</h2>
            <div class="team">
                <table>
                    <thead>
                        <tr>
                            <th>Team - 1</th>
                            <th>Team - 2</th>
                            <th>Select</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>CSK</td>
                            <td>RCB</td>
                            <td><button>Select</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="team-selection">
            <h2>Your Selected Team</h2>
            <div class="selected-team">
            </div>
            <p>Total Amount: <span id="total-amount">250</span></p>
            <button id="submit-team">Submit Team</button>
        </div>
    </main>
    <main>
        <div class="team-selection">
            <h2>Results so far</h2>
            <div class="team">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Vivek</td>
                            <td>Won</td>
                        </tr>
                        <!-- Add more player rows here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/site.js?v=4q1jwFhaPaZgr8WAUSrux6hAuh0XDg9kPS3xIVq36I0"></script>
</body>
</html>
