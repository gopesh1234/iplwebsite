<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPL24</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/site.css" />
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        main {
            padding: 20px;
        }

        /* Team selection styles */
        .team-selection {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .team-selection h2 {
            font-size: 1.5rem;
            margin-top: 0;
        }

        .team-selection .team table {
            width: 100%;
            border-collapse: collapse;
        }

        .team-selection th, .team-selection td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .team-selection th {
            background-color: #f2f2f2;
        }

        .team-selection button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .team-selection button:hover {
            background-color: #45a049;
        }

        /* Selected team styles */
        .selected-team {
            margin-top: 10px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 8px;
        }

        /* Highlighted cell styles */
        .highlighted {
            background-color: green;
            color: white;
        }

        /* Responsive styles */
        @media screen and (max-width: 600px) {
            .team-selection {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header style="background-color: green; padding: 5px;">
        <h1>IPL24</h1>
    </header>
    <main>
        <div class="team-selection">
            <h2>Select Your Team</h2>
            <div class="team">
                <table>
                    <thead>
                        <tr>
                            <th class="column-1">Date</th>
                            <th class="column-2">Team</th>
                            <th class="column-3">Team</th>
                            <th>Select</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>22 Mar</td>
                            <td class="team-name" onclick="highlightCell(this)">CSK</td>
                            <td class="team-name" onclick="highlightCell(this)">RCB</td>
                            <td><button class="select-button" onclick="selectTeam(this)">Select</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="team-selection">
            <div class="selected-team">
                <p id="selected-team-name"></p>
            </div>
            <p>Total Amount: <span id="total-amount">250</span></p>
            <button id="submit-team">Submit Team</button>
        </div>
    </main>
    <script>
        function highlightCell(cell) {
            // Remove highlight from all cells
            var teamNames = document.querySelectorAll('.team-name');
            teamNames.forEach(function (element) {
                element.classList.remove('highlighted');
            });
            // Highlight the clicked cell
            cell.classList.add('highlighted');
        }

        function selectTeam(button) {
            // Get the selected team name
            var selectedTeam = button.parentElement.parentElement.querySelector('.highlighted').textContent;
            // Update the selected team name in the display
            document.getElementById('selected-team-name').textContent = "Selected Team: " + selectedTeam;
        }
    </script>
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/site.js?v=4q1jwFhaPaZgr8WAUSrux6hAuh0XDg9kPS3xIVq36I0"></script>
</body>
</html>
